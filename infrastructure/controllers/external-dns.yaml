---
apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
  - apiGroups: [""]
    resources: ["services","endpoints","pods"]
    verbs: ["get","watch","list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","watch","list"]
  - apiGroups: ["extensions","networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get","watch","list"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["watch","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: external-dns

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: k8s.gcr.io/external-dns/external-dns:v0.13.1
          args:
            - --source=service
            - --source=ingress
            - --provider=designate
          env:
            - name: OS_AUTH_URL
              valueFrom:
                secretKeyRef:
                  name: openstack-secret
                  key: OS_AUTH_URL
            - name: OS_REGION_NAME
              valueFrom:
                secretKeyRef:
                  name: openstack-secret
                  key: OS_REGION_NAME
            - name: OS_AUTH_TYPE
              valueFrom:
                secretKeyRef:
                  name: openstack-secret
                  key: OS_AUTH_TYPE
            - name: OS_IDENTITY_API_VERSION
              valueFrom:
                secretKeyRef:
                  name: openstack-secret
                  key: OS_IDENTITY_API_VERSION
            - name: OS_APPLICATION_CREDENTIAL_ID
              valueFrom:
                secretKeyRef:
                  name: openstack-secret
                  key: OS_APPLICATION_CREDENTIAL_ID
            - name: OS_APPLICATION_CREDENTIAL_SECRET
              valueFrom:
                secretKeyRef:
                  name: openstack-secret
                  key: OS_APPLICATION_CREDENTIAL_SECRET