---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-stage
  namespace: flux-stage
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-stage
  url: ssh://git@github.com/Michael754267513/flux2-kustomize-helm-example
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-stage
  namespace: flux-stage
spec:
  interval: 10m0s
  path: ./clusters/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-stage
  validation: client
